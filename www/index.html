<!DOCTYPE html>
<html ng-app="seeMyMachines">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <title>See My Machines</title>

    <link href="css/ionic.app.min.css" rel="stylesheet"/>
    <link href="lib/ngToast/dist/ngToast.min.css" rel="stylesheet"/>
    <link href="lib/ngToast/dist/ngToast-animations.min.css" rel="stylesheet"/>
    <link href="css/bootstrap-alert.min.css" rel="stylesheet"/>
  </head>

  <body>
    <ion-side-menus>
      <ion-side-menu-content>
        <ion-nav-view>
          <toast></toast>
        </ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu side="left">

          <ion-item>
            Menu 1

          <ion-item>
            Menu 2
          </ion-item>
          <ion-item>
            Menu 3
          </ion-item>
        </ion-list>
      <ion-side-menu>
    </ion-side-menus>

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/ngToast/dist/ngToast.min.js"></script>
    <script src="lib/ngstorage/ngStorage.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers/home-controller.js"></script>
  </body>

</html>
